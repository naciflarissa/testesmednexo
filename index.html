<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MEDnexo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <a href="https://naciflarissa.github.io/testesmedjogos/" class="back-link">
    <span class="arrow">⬅</span> Voltar para MEDjogos
  </a>

  <div class="app">
    <header>
      <h1 class="main-title">MEDnexo</h1>
      <p class="main-subtitle">Descubra a conexão oculta!</p>
      <div class="date-selector">
        <label for="day-select">Jogo de: </label>
        <select id="day-select" onchange="changeGame(this.value)">
          <option value="11/01/2026">11/01/2026</option>
          <option value="12/01/2026">12/01/2026</option>
          <option value="13/01/2026">13/01/2026</option>
        </select>
      </div>
    </header>

    <div class="game-stats-live">
      <div class="stat-box">
        <small>TENTATIVAS</small>
        <span id="attempts-counter" class="counter">0 / 7</span>
      </div>
      <div class="stat-box accent-border">
        <small>TEMPO</small>
        <span id="liveTimer" class="counter timer-highlight">0m 0s</span>
      </div>
    </div>

    <div id="solved-container"></div>
    <div id="grid" class="grid"></div>

    <div id="game-controls" class="controls">
      <div class="action-buttons">
        <button id="clearBtn">Limpar</button>
        <button id="submitBtn" disabled>Confirmar</button>
      </div>
    </div>

    <div id="status-panel" class="status-panel hidden">
      <h2 id="status-title"></h2>
      <div id="final-stats"></div>
      <p id="status-message"></p>
      <div class="action-buttons">
         <button id="shareBtn" onclick="shareResult()">Compartilhar Resultado</button>
      </div>
    </div>

    <footer class="watermark">Larissa Nacif</footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
